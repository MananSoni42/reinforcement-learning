<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="game.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <title>Snake</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg-success text-light">
        <div class="col-12 text-center">
          <h1>Snake</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <canvas id="canvas" width="421" height="421"></canvas>
        </div>

        <div class="col-6 mt-5 bg-dark text-light">
          <div class="row mt-1 mb-3">
            <div class="col-12 text-center">
                <h2>Options</h2>
            </div>
          </div>

          <div class="row my-3">
            <div class="col-12">
              <div class="form-group">
                <label class="mx-3">Grid Size</label>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-success">
                        <input type="radio" name="grid" value="3" onclick="setGrid(3)"> 3x3
                        <small></small>
                    </label>
                    <label class="btn btn-success">
                        <input type="radio" name="grid" value="5" onclick="setGrid(5)"> 5x5
                    </label>
                </div>
              </div>
            </div>
          </div>

          <div class="row my-3">
            <div class="col-12">
              <div class="form-group">
                <label class="mx-3">Memory</label>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-success" onclick="setMem(0)">
                        <input type="radio" name="mem" value="0"> 0
                    </label>
                    <label class="btn btn-success" onclick="setMem(1)">
                        <input type="radio" name="mem" value="1 "> 1
                    </label>
                    <label class="btn btn-success" onclick="setMem(2)">
                        <input type="radio" name="mem" value="2"> 2
                    </label>
                    <label class="btn btn-success" onclick="setMem(3)">
                        <input type="radio" name="mem" value="3"> 3
                    </label>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-3 mb-3">
            <div class="col-12 text-center text-success">
                <h2 id="score">Score: 5</h2>
            </div>
          </div>

          <div class="row m-5">
            <div class="col-6 text-center">
              <button type = "button" class="btn btn-light text-success btn-lg" onclick="reset()">
                <i class="fas fa-undo"></i>
              </button>
              <br>
              <small class="text-light">Replay</small>
            </div>
            <div class="col-6 text-center">
              <button type = "button" class="btn btn-light text-success btn-lg" onclick="fetch_weights()">
                <i class="fas fa-play"></i>
              </button>
              <br>
              <small class="text-light">Play with new parameters</small>
            </div>
          </div>

        </div> <!-- col -->
      </div> <!-- row -->
    </div> <!-- container -->
    <script src="game.js"></script>
  </body>
</html>
